{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    body {
        direction: rtl;
        text-align: right;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    .login-box {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: bold;
        font-size: 24px;
        color: #198754;
    }

    #login {
        width: 100%;
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h1>ورود به سایت</h1>
        <hr>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" id="login" class="btn btn-success mt-3">ورود</button>
        </form>

        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
